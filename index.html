<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Capital Sinner Boys</title>

<style>

.trestresimg{

display: block;

}


</style>

</head>

<body>
    <center>

        <div class="trestresimg">
            <img src="imagens/33.webp" alt="" width="300px">
        </div>

    </center>
<center>
    
        <div class="form-container animate__animated animate__fadeInUp">
            <form id="form" class="form-section">
                <h2>Capital Sinner Boys</h2>
    
    
    
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="login" name="username" placeholder="Enter Username" />
    
                </div>
    
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="senha" placeholder="Enter Password" />
    
                </div>
    
    
                <div >
                    <input class="input-container" type="submit" value="Confirm" onclick="logar(); return false">
                </div>
    
    
    
            </form>
        </div>
    
</center>




    <script>


        function logar(){

           
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "33" && senha == "33" ){
                
                location.href = "home.html";
            }else{
                alert('Incorrect');
            }

        }

    </script>










</body>
</html>
