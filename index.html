<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Desordem</title>

<style>



</style>

<body>
    <div class="form-container animate__animated animate__fadeInUp">
        <form id="form" class="form-section">
            <h2>DESORDEM</h2>

            <div class="form-input">
                <label  for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email" />
                
            </div>

            <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="login" name="username" placeholder="Enter Username" />
                
            </div>
           
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="senha" placeholder="Enter Password" />
                
            </div>
           
            
            <div >
                <input class="input-container" type="submit" value="Confirm" onclick="logar(); return false">
            </div>

            

        </form>
    </div>





    <script>


        function logar(){

            var email = document.getElementById('email').value;
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "1312"  && email == "rig@"){
                
                location.href = "home.html";
            }else{
                alert('Incorrect');
            }

        }

    </script>










</body>
