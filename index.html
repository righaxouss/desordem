    <main>

        <div class="right-side">
            <form>
            
                
                
                
                <div class="form-container">
                    <h2>Login</h2>
                    <div class="input-container">
                        <input type="text" placeholder="Username" id="login" required max="10" min="1">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" id="senha" required  max="10" min="1">
                    </div>
                    <div class="input-container">
                        <input class="login-btn" type="submit" value="Sign in" onclick="logar(); return false">
                    </div>
                    
                </div>
               
            </form>
        </div>



    </main>

    <script>


        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                
                location.href = "home.html";
            }else{
                alert('Incorrect username or password');
            }

        }

    </script>
